<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFTP File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Site Selection Bar - Above everything */
        .site-selection-bar {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-selection-bar h2 {
            font-size: 18px;
            color: #32325d;
            margin-right: 20px;
        }

        .site-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .site-controls select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            background: white;
            color: #32325d;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .connection-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            background: #f8f9fa;
        }

        .connection-status.connected {
            background: #d4f4dd;
            color: #0e6e3a;
        }

        .connection-status.disconnected {
            background: #fce4e4;
            color: #cc0000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #adb5bd;
        }

        .status-dot.connected {
            background: #2dce89;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f5365c;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .path-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .path-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #5e72e4;
            color: white;
        }

        .btn-primary:hover {
            background: #4c63d2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(94, 114, 228, 0.4);
        }

        .btn-success {
            background: #2dce89;
            color: white;
        }

        .btn-success:hover {
            background: #24a46d;
        }

        .btn-info {
            background: #11cdef;
            color: white;
        }

        .btn-info:hover {
            background: #0da5c0;
        }

        .btn-danger {
            background: #f5365c;
            color: white;
        }

        .btn-danger:hover {
            background: #ec0c38;
        }

        /* Drag and Drop Upload Area */
        .upload-zone {
            margin: 20px 30px;
            border: 3px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafbfc;
            position: relative;
            overflow: hidden;
        }

        .upload-zone.drag-over {
            border-color: #5e72e4;
            background: linear-gradient(135deg, rgba(94, 114, 228, 0.1) 0%, rgba(130, 94, 228, 0.1) 100%);
            transform: scale(1.02);
        }

        .upload-zone.uploading {
            border-color: #2dce89;
            background: rgba(45, 206, 137, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: #8898aa;
            margin-bottom: 15px;
        }

        .upload-zone.drag-over .upload-icon {
            color: #5e72e4;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .upload-text {
            color: #8898aa;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #adb5bd;
            font-size: 14px;
        }

        .upload-input {
            display: none;
        }

        .upload-button {
            margin-top: 20px;
            display: inline-block;
        }

        /* Upload Progress */
        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%);
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .upload-status {
            font-size: 14px;
            color: #525f7f;
            margin-top: 10px;
        }

        /* File List */
        .file-list {
            padding: 20px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
        }

        .file-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
            color: #8898aa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-table td {
            padding: 12px;
            border-bottom: 1px solid #f1f3f5;
            font-size: 14px;
        }

        .file-table tr:hover {
            background: #f8f9fa;
        }

        .file-icon {
            margin-right: 8px;
            color: #8898aa;
        }

        .folder-icon {
            color: #ffd600;
        }

        .file-name {
            color: #32325d;
            font-weight: 500;
            cursor: pointer;
        }

        .file-name:hover {
            color: #5e72e4;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5e72e4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Multiple File Upload List */
        .upload-queue {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }

        .upload-queue.active {
            display: block;
        }

        .upload-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .upload-item-name {
            font-size: 14px;
            color: #32325d;
            flex: 1;
        }

        .upload-item-size {
            font-size: 12px;
            color: #8898aa;
            margin: 0 10px;
        }

        .upload-item-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #e9ecef;
            color: #525f7f;
        }

        .upload-item-status.uploading {
            background: #ffd600;
            color: #000;
        }

        .upload-item-status.complete {
            background: #2dce89;
            color: white;
        }

        .upload-item-status.error {
            background: #f5365c;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-selection-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .site-controls {
                flex-direction: column;
            }

            .connection-status {
                margin-left: 0;
                margin-top: 10px;
            }

            .container {
                margin: 0;
                border-radius: 0;
            }

            .file-table {
                font-size: 12px;
            }

            .file-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Site Selection Bar - Above Main Container -->
<div class="site-selection-bar">
    <h2>🌐 SFTP Site</h2>
    <div class="site-controls">
        <select id="siteSelect">
            <option value="">Select a site...</option>
        </select>
        <button class="btn btn-info" onclick="testConnection()">🔌 Test Connection</button>
        <button class="btn btn-primary" onclick="refreshSites()">🔄 Refresh Sites</button>
        <button class="btn btn-success" onclick="window.location.href='/'">🏠 Dashboard</button>
    </div>
    <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span id="statusText">Not Connected</span>
    </div>
</div>

<!-- Main File Manager Container -->
<div class="container">
    <div class="header">
        <h1>📁 SFTP File Manager</h1>
    </div>

    <div class="path-bar">
        <button class="btn btn-primary" onclick="goBack()">⬅️ Back</button>
        <input type="text" id="currentPath" value="/" placeholder="Enter path...">
        <button class="btn btn-primary" onclick="navigateToPath()">Go</button>
        <button class="btn btn-primary" onclick="refreshFiles()">🔄 Refresh</button>
        <button class="btn btn-success" onclick="createNewFolder()">📁 New Folder</button>
    </div>

    <!-- Drag and Drop Upload Zone -->
    <div class="upload-zone" id="uploadZone">
        <div class="upload-icon">☁️</div>
        <div class="upload-text">Drag and drop files here to upload</div>
        <div class="upload-subtext">or click to select files from your computer</div>
        <input type="file" id="fileInput" class="upload-input" multiple>
        <button class="btn btn-primary upload-button" onclick="document.getElementById('fileInput').click()">
            Choose Files
        </button>

        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="upload-status" id="uploadStatus">Uploading...</div>
        </div>

        <div class="upload-queue" id="uploadQueue"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #8898aa;">Loading files...</p>
    </div>

    <div class="file-list" id="fileList">
        <table class="file-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Modified</th>
                <th>Permissions</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="fileTableBody">
            </tbody>
        </table>
    </div>
</div>

<script>
    let currentSiteId = null;
    let currentPath = '/';
    let uploadQueue = [];
    let isUploading = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', function () {
        loadSites();
        setupDragAndDrop();
        setupFileInput();
    });

    // Setup drag and drop
    function setupDragAndDrop() {
        const uploadZone = document.getElementById('uploadZone');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        uploadZone.addEventListener('drop', handleDrop, false);
    }

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        document.getElementById('uploadZone').classList.add('drag-over');
    }

    function unhighlight(e) {
        document.getElementById('uploadZone').classList.remove('drag-over');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    // Setup file input
    function setupFileInput() {
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function (e) {
            handleFiles(e.target.files);
        });
    }

    // Handle files for upload
    function handleFiles(files) {
        if (!currentSiteId) {
            alert('Please select a site first');
            return;
        }

        ([...files]).forEach(file => {
            uploadQueue.push(file);
        });

        displayUploadQueue();
        processUploadQueue();
    }

    // Display upload queue
    function displayUploadQueue() {
        const queueElement = document.getElementById('uploadQueue');

        if (uploadQueue.length === 0) {
            queueElement.classList.remove('active');
            return;
        }

        queueElement.classList.add('active');
        queueElement.innerHTML = uploadQueue.map((file, index) => `
                <div class="upload-item" id="upload-item-${index}">
                    <span class="upload-item-name">${file.name}</span>
                    <span class="upload-item-size">${formatFileSize(file.size)}</span>
                    <span class="upload-item-status" id="upload-status-${index}">Pending</span>
                </div>
            `).join('');
    }

    // Process upload queue
    async function processUploadQueue() {
        if (isUploading || uploadQueue.length === 0) return;

        isUploading = true;
        const uploadZone = document.getElementById('uploadZone');
        uploadZone.classList.add('uploading');

        while (uploadQueue.length > 0) {
            const file = uploadQueue[0];
            const index = 0;

            try {
                await uploadFile(file, index);
                uploadQueue.shift();
            } catch (error) {
                console.error('Upload failed:', error);
                uploadQueue.shift();
            }
        }

        isUploading = false;
        uploadZone.classList.remove('uploading');

        setTimeout(() => {
            document.getElementById('uploadQueue').classList.remove('active');
            document.getElementById('uploadProgress').classList.remove('active');
            refreshFiles();
        }, 2000);
    }

    // Upload single file with progress
    function uploadFile(file, queueIndex) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();

            // Update status
            const statusElement = document.getElementById(`upload-status-${queueIndex}`);
            if (statusElement) {
                statusElement.textContent = 'Uploading';
                statusElement.className = 'upload-item-status uploading';
            }

            // Track upload progress
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    updateProgress(percentComplete, file.name);

                    // Update status with percentage
                    if (statusElement) {
                        statusElement.textContent = `${Math.round(percentComplete)}%`;
                    }
                }
            });

            // Handle completion
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    if (statusElement) {
                        statusElement.textContent = 'Complete';
                        statusElement.className = 'upload-item-status complete';
                    }
                    resolve();
                } else {
                    if (statusElement) {
                        statusElement.textContent = 'Error';
                        statusElement.className = 'upload-item-status error';
                    }
                    reject(new Error(`Upload failed with status ${xhr.status}`));
                }
            });

            xhr.addEventListener('error', () => {
                if (statusElement) {
                    statusElement.textContent = 'Error';
                    statusElement.className = 'upload-item-status error';
                }
                reject(new Error('Upload failed'));
            });

            // Send request
            xhr.open('POST', `/api/files/upload/${currentSiteId}?path=${encodeURIComponent(currentPath)}`);
            xhr.send(formData);
        });
    }

    // Update progress bar
    function updateProgress(percent, fileName) {
        const progressElement = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('uploadStatus');

        progressElement.classList.add('active');
        progressFill.style.width = percent + '%';
        statusText.textContent = `Uploading ${fileName}: ${Math.round(percent)}%`;
    }

    // Load sites and refresh sites
    async function loadSites() {
        try {
            const response = await fetch('/api/sites');
            const sites = await response.json();

            const select = document.getElementById('siteSelect');
            select.innerHTML = '<option value="">Select a site...</option>';

            sites.forEach(site => {
                const option = document.createElement('option');
                option.value = site.id;
                option.textContent = site.siteName;
                select.appendChild(option);
            });

            select.addEventListener('change', function () {
                currentSiteId = this.value;
                if (currentSiteId) {
                    currentPath = '/';
                    document.getElementById('currentPath').value = currentPath;
                    updateConnectionStatus('connected');
                    refreshFiles();
                } else {
                    updateConnectionStatus('disconnected');
                }
            });
        } catch (error) {
            console.error('Error loading sites:', error);
            alert('Failed to load sites');
        }
    }

    function refreshSites() {
        loadSites();
    }

    // Update connection status indicator
    function updateConnectionStatus(status) {
        const statusElement = document.getElementById('connectionStatus');
        const statusDot = statusElement.querySelector('.status-dot');
        const statusText = document.getElementById('statusText');

        if (status === 'connected') {
            statusElement.className = 'connection-status connected';
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'Connected';
        } else {
            statusElement.className = 'connection-status disconnected';
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = 'Not Connected';
        }
    }

    // Test connection
    async function testConnection() {
        if (!currentSiteId) {
            alert('Please select a site first');
            return;
        }

        try {
            const response = await fetch(`/api/files/test-connection/${currentSiteId}`);
            const data = await response.json();

            if (data.connected) {
                alert(`✅ Connection successful!\n\nHome: ${data.homeDirectory}\nCurrent: ${data.currentDirectory}\nWrite Permission: ${data.writePermission ? 'Yes' : 'No'}`);
            } else {
                alert('❌ Connection failed');
            }
        } catch (error) {
            console.error('Error testing connection:', error);
            alert('Failed to test connection');
        }
    }

    // Load files
    async function refreshFiles() {
        if (!currentSiteId) return;

        showLoading(true);

        try {
            const response = await fetch(`/api/files/list/${currentSiteId}?path=${encodeURIComponent(currentPath)}`);
            const data = await response.json();

            displayFiles(data.files);
            document.getElementById('currentPath').value = currentPath;
        } catch (error) {
            console.error('Error loading files:', error);
            alert('Failed to load files');
        } finally {
            showLoading(false);
        }
    }

    // Display files
    function displayFiles(files) {
        const tbody = document.getElementById('fileTableBody');

        if (!files || files.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #8898aa;">No files found</td></tr>';
            return;
        }

        tbody.innerHTML = files.map(file => `
                <tr>
                    <td>
                        <span class="file-icon ${file.directory ? 'folder-icon' : ''}">
                            ${file.directory ? '📁' : '📄'}
                        </span>
                        <span class="file-name" onclick="handleFileClick('${file.path}', ${file.directory})">
                            ${file.name}
                        </span>
                    </td>
                    <td>${file.directory ? '-' : formatFileSize(file.size)}</td>
                    <td>${formatDate(file.modified)}</td>
                    <td>${file.permissions}</td>
                    <td class="file-actions">
                        ${!file.directory ? `
                            <button class="action-btn btn-primary" onclick="downloadFile('${file.path}')">Download</button>
                        ` : ''}
                        <button class="action-btn btn-danger" onclick="deleteFile('${file.path}', ${file.directory})">Delete</button>
                    </td>
                </tr>
            `).join('');
    }

    // Navigation functions
    function handleFileClick(path, isDirectory) {
        if (isDirectory) {
            currentPath = path;
            refreshFiles();
        }
    }

    function goBack() {
        if (currentPath === '/') return;

        const parts = currentPath.split('/');
        parts.pop();
        currentPath = parts.join('/') || '/';
        refreshFiles();
    }

    function navigateToPath() {
        const path = document.getElementById('currentPath').value;
        if (path) {
            currentPath = path;
            refreshFiles();
        }
    }

    // File operations
    async function downloadFile(path) {
        window.location.href = `/api/files/download/${currentSiteId}?path=${encodeURIComponent(path)}`;
    }

    async function deleteFile(path, isDirectory) {
        if (!confirm(`Are you sure you want to delete ${path}?`)) return;

        try {
            const response = await fetch(`/api/files/delete/${currentSiteId}?path=${encodeURIComponent(path)}&isDirectory=${isDirectory}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                refreshFiles();
            } else {
                alert('Failed to delete file');
            }
        } catch (error) {
            console.error('Error deleting file:', error);
            alert('Failed to delete file');
        }
    }

    async function createNewFolder() {
        const folderName = prompt('Enter folder name:');
        if (!folderName) return;

        try {
            const response = await fetch(`/api/files/mkdir/${currentSiteId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    path: currentPath,
                    name: folderName
                })
            });

            if (response.ok) {
                refreshFiles();
            } else {
                alert('Failed to create folder');
            }
        } catch (error) {
            console.error('Error creating folder:', error);
            alert('Failed to create folder');
        }
    }

    // Utility functions
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        return date.toLocaleString();
    }

    function showLoading(show) {
        document.getElementById('loading').classList.toggle('active', show);
        document.getElementById('fileList').style.display = show ? 'none' : 'block';
    }
</script>
</body>
</html>
