<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFTP Manager - Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #32325d;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #8898aa;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .nav-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #32325d;
        }

        .nav-description {
            font-size: 14px;
            color: #8898aa;
            margin-top: 5px;
        }

        .sites-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #32325d;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #5e72e4;
            color: white;
        }

        .btn-primary:hover {
            background: #4c63d2;
        }

        .btn-success {
            background: #2dce89;
            color: white;
        }

        .btn-info {
            background: #11cdef;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .site-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: #fafbfc;
        }

        .site-name {
            font-weight: 600;
            color: #32325d;
            margin-bottom: 10px;
        }

        .site-details {
            font-size: 14px;
            color: #8898aa;
            margin: 5px 0;
        }

        .site-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .console-section {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .console-title {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .console-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
        }

        .console-entry.info {
            color: #11cdef;
        }

        .console-entry.success {
            color: #2dce89;
        }

        .console-entry.error {
            color: #f5365c;
        }

        .console-entry.warning {
            color: #fb6340;
        }

        .timestamp {
            color: #8898aa;
            margin-right: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8898aa;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <h1>üöÄ SFTP Manager Dashboard</h1>
        <p class="subtitle">Manage your SFTP sites and file transfers</p>
    </div>

    <div class="console-section">
        <div class="console-title">System Console</div>
        <div id="console"></div>
    </div>

    <div class="nav-grid">
        <a href="/file-manager" class="nav-card">
            <div class="nav-icon">üìÅ</div>
            <div class="nav-title">File Manager</div>
            <div class="nav-description">Browse and manage files</div>
        </a>

        <a href="/sites" class="nav-card">
            <div class="nav-icon">üåê</div>
            <div class="nav-title">Sites Management</div>
            <div class="nav-description">Configure SFTP sites</div>
        </a>

        <a href="/tasks" class="nav-card">
            <div class="nav-icon">‚è∞</div>
            <div class="nav-title">Scheduled Tasks</div>
            <div class="nav-description">Manage automated transfers</div>
        </a>

        <a href="/logs" class="nav-card">
            <div class="nav-icon">üìä</div>
            <div class="nav-title">Activity Logs</div>
            <div class="nav-description">View transfer history</div>
        </a>
    </div>

    <div class="sites-section">
        <div class="section-header">
            <h2 class="section-title">SFTP Sites</h2>
            <button class="btn btn-success" onclick="window.location.href='/sites'">+ Add New Site</button>
        </div>
        <div id="sitesContainer" class="sites-grid">
            <div class="empty-state">Loading sites...</div>
        </div>
    </div>
</div>

<script>
    let sites = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', function () {
        addConsoleEntry('System initialized', 'info');
        loadSites();
    });

    // Add console entry
    function addConsoleEntry(message, type = 'info') {
        const console = document.getElementById('console');
        const entry = document.createElement('div');
        entry.className = `console-entry ${type}`;
        const timestamp = new Date().toLocaleTimeString();
        entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
        console.appendChild(entry);
        console.scrollTop = console.scrollHeight;
    }

    // Load sites
    async function loadSites() {
        addConsoleEntry('Fetching SFTP sites...', 'info');
        try {
            const response = await fetch('/api/sites');
            sites = await response.json();
            displaySites();
            addConsoleEntry(`Loaded ${sites.length} sites`, 'success');
        } catch (error) {
            addConsoleEntry('Error loading sites: ' + error.message, 'error');
        }
    }

    // Display sites
    function displaySites() {
        const container = document.getElementById('sitesContainer');

        if (sites.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <p>No SFTP sites configured</p>
                    <button class="btn btn-primary" onclick="window.location.href='/sites'">Add First Site</button>
                </div>
            `;
            return;
        }

        container.innerHTML = sites.map(site => `
            <div class="site-card">
                <div class="site-name">${site.siteName}</div>
                <div class="site-details">üìç ${site.ipAddress}:${site.port}</div>
                <div class="site-details">üë§ ${site.username}</div>
                <div class="site-actions">
                    <button class="btn btn-info" onclick="testConnection(${site.id})">Test</button>
                    <button class="btn btn-primary" onclick="openFileManager(${site.id})">Files</button>
                    <button class="btn btn-primary" onclick="editSite(${site.id})">Edit</button>
                </div>
            </div>
        `).join('');
    }

    // Test connection - FIXED ENDPOINT
    async function testConnection(siteId) {
        addConsoleEntry(`Testing connection to site ID ${siteId}...`, 'info');
        try {
            // Use the correct working endpoint
            const response = await fetch(`/api/sites/test-connection/${siteId}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.connected === true) {
                addConsoleEntry(`‚úÖ Connection successful to site ID ${siteId}`, 'success');
                alert('‚úÖ Connection successful!');
            } else {
                addConsoleEntry(`‚ùå Connection failed: ${result.message}`, 'error');
                alert('‚ùå ' + (result.message || 'Connection failed'));
            }

            loadSites(); // Refresh to show updated test status
        } catch (error) {
            addConsoleEntry('Error testing connection: ' + error.message, 'error');
            alert('‚ùå Failed to test connection: ' + error.message);
        }
    }

    // Open file manager
    function openFileManager(siteId) {
        addConsoleEntry(`Opening file manager for site ID ${siteId}`, 'info');
        window.location.href = `/file-manager?siteId=${siteId}`;
    }

    // Edit site
    function editSite(siteId) {
        addConsoleEntry(`Editing site ID ${siteId}`, 'info');
        window.location.href = `/sites?edit=${siteId}`;
    }
</script>
</body>
</html>
