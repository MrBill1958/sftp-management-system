# =====================================
# Server Configuration
# =====================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param
# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/sftp_manager
spring.datasource.username=sftp_app
spring.datasource.password=ratsrean123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true
# JWT Configuration (Required by JwtTokenProvider)
jwt.secret=ThisIsASecretKeyForJWTSigning12345678901234567890
jwt.expiration=86400000
# Logging
logging.level.root=INFO
logging.level.com.nearstar.sftpmanager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
# Jackson Configuration (for JSON)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
# Encryption
encryption.secret.key=MySecretKey12345
# Add these properties to your existing application.properties file
# =====================================
# File Upload Configuration
# =====================================
# Unlimited file upload size (-1 means no limit)
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.servlet.multipart.enabled=true
# Tomcat specific settings for large files
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1
# Increase timeout for large file uploads (30 minutes)
server.servlet.session.timeout=30m
server.connection-timeout=1800000
spring.mvc.async.request-timeout=1800000
# =====================================
# Logging Configuration
# =====================================
# Enhanced logging for debugging
logging.level.com.nearstar.sftpmanager=DEBUG
logging.level.com.nearstar.sftpmanager.service.FileManagerService=DEBUG
logging.level.com.nearstar.sftpmanager.controller.FileManagerController=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.jcraft.jsch=DEBUG
# Log file configuration (optional)
logging.file.name=logs/sftp-manager.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%15.15t] %-40.40logger{39} : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%15.15t] %-40.40logger{39} : %m%n
# =====================================
# Temporary File Storage (optional)
# =====================================
# Configure temp directory for multipart uploads if needed
# spring.servlet.multipart.location=/path/to/temp/directory
# =====================================
# Thymeleaf Configuration (if using templates)
# =====================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
