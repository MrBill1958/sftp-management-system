# Server Configuration
server.port=8080
spring.application.name=SFTP Management System

# Database
spring.datasource.url=jdbc:mariadb://localhost:3306/sftp_manager?createDatabaseIfNotExist=true
spring.datasource.username=sftp_app
spring.datasource.password=ratsrean123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# JWT
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Logging
logging.level.com.nearstar.sftpmanager=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=INFO

# SFTP Connection Pool
sftp.pool.max-total=10
sftp.pool.max-idle=5
sftp.pool.min-idle=2
sftp.connection.timeout=30000

# Quartz Scheduler Configuration
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.scheduler.instanceName=SFTPTaskScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.scheduler.skipUpdateCheck=true
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=10
spring.quartz.properties.org.quartz.threadPool.threadPriority=5
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore